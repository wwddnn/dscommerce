# Nesse perfil de teste é justamente para usar o banco h2 na memória mesmo(é mais prático para esse momento que estamos desenvolvendo e testando), e não na nuvem.
# Dados de conexão com o banco H2
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=

# H2 Client, configuração do cliente web do h2, abre um aplicativo para acessar esse banco e pra gerenciar o banco.
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA, SQL
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
